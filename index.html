<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Breax!!</title>
        <script src="node_modules/phaser-ce/build/phaser.min.js"></script>
    </head>
    <body>
    <style type="text/css">
    	body
    	{
    		background-color: #000;
    	}
    	
    	#game canvas
		{
    		/*cursor: none !important;*/
    		margin: 0 auto;
    	}
    </style>

    <div id="game"></div>

    <script type="text/javascript" src="js/Boot.js"></script>
    <script type="text/javascript" src="js/Menu.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/GameOver.js"></script>

    <script type="text/javascript">
    	(function(){
    		var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'game');

            // initialize necessary varibales for a global state
            game.global = {
                sounds: []
            }

            // initialize all the different game states
    		game.state.add('Boot', Breax.Boot);
    		game.state.add('Menu', Breax.Menu);
    		game.state.add('Game', Breax.Game);
    		game.state.add('GameOver', Breax.GameOver);

            // start with the boot screen
    		game.state.start('Boot');
    	})();
    </script>
    </body>
</html>
